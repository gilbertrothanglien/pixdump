{% extends "layout.html" %}
{% load static %}


{% block title %}
Image upload
{% endblock %}

{% block head %}
<!-- Script link -->
<link rel="stylesheet" type="text/css" href="{% static 'css/upload_image.css' %}">
<script type="text/javascript" src="{% static 'js/upload_image.js' %}"></script>
{% endblock %}

{% block body %}
	<div class="content">
		<form action="{% url 'upload_images' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<h1 align="center">Image Upload</h1>
			<div class="form__group field">
			  <input type="input" class="form__field" placeholder="Image name" name="image-name" id='name' required autocomplete="off"/>
			  <label for="name" class="form__label">Image name</label>
			</div>

			<input type="hidden" id="main-image-name" name="main-image-name" value="test123"/>
			<div class="button-wrap">
				<label class ="new-button" for="upload" id="upload-text"><i class="bx bx-upload"></i>  Upload Image</label>
				<input id="upload" type="file" accept="Image/*" name="image" />
			<div>
			<select name="category_name" class="select-category">
				<option value="Category" disabled selected>Select Category</option>
				<option value="Nature">Nature</option>
				<option value="Food">Food</option>
				<option value="Abstract">Abstract</option>
				<option value="Cars">Cars</option>
				<option value="Electronics">Electronics</option>
				<option value="Fashion">Fashion</option>
				<option value="Buildings">Buildings</option>
				<option value="Others">Others</option>
			</select>
			<textarea placeholder="Image description" name="image-description"></textarea>
			<input type="checkbox" name="visible" id="visible" />
			<label for="visible">Make image private</label>
			<input type="submit" name="" value="Post" id="post-button">
		</form>
	</div>
{% endblock %}
