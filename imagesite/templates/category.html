{% extends 'layout.html' %}
{% load static %}

{% block title %}
{{message}}
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/category.css' %}">
<script type="text/javascript" src="{% static 'js/category.js' %}"></script>
{% endblock %}

{% block body %}
	<div class="search-container">

		<input type="text" placeholder="SEARCH">
		<button><i class='bx bx-search-alt-2'></i></button>
		
	</div>
	<button class="posted" id="category_name">{{message}}</button>
	<h1 align="center" id="message"></h1>
	<div id="main-content" style="margin-top: 0;">
		
	</div>
{% endblock %}
