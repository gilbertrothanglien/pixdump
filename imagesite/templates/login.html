{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents" id="login">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Sign in if you already have an account.</p>
              <p style="color:red">{{message}}</p>
            </div>
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <!-- <label for="username">Username</label> -->
                <input autocomplete="off" type="text" class="form-control" id="username" placeholder="Username" name="username">

              </div>
              <div class="form-group last mb-4">
                <!-- <label for="password">Password</label> -->
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span onclick="register()" class="ml-auto"><a href="#" class="forgot-pass">Register an account</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
            </form>
            </div>
          </div>
          
        </div>
        <div class="col-md-6 contents" id="register" style="display: none;">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Register</h3>
              <p class="mb-4">Register your account to experience the full benefit of a member.</p>
              <p style="color:red">{{message}}</p>
            </div>
            <form action="{% url 'register' %}" method="post">
              {% csrf_token %}

                <input autocomplete="off" type="text" class="form-control" id="register-username" placeholder="Username" name="register-username">
                <input autocomplete="off" type="text" class="form-control" id="email" placeholder="Email" name="email">

                <input type="password" class="form-control" id="register-password" placeholder="Password" name="register-password">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirmation">
                

              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span onclick="login()" class="ml-auto"><a href="#" class="forgot-pass">Login</a></span> 
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
    <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>
